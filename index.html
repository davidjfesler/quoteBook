<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>Quote Book</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="mainCtrl">
	<div class="container">
		<div>
			<ul>
				<li class="list" ng-repeat="quote in list | filter : searcher"><span>{{quote.text}}</span> <span class="author">- {{quote.author}}</span></li>
			</ul>
			</div>
		<div class="button">
			<div class="addButton">
				<button ng-click="addition()">Add Your Quote!</button>
				<input ng-model="newQuote" ng-show="togglebutton" />
				<input ng-model="newAuthor" ng-show="togglebutton" />
				<button ng-click="addQuote()" ng-show="togglebutton">Add it!</button>
			</div>
			<div class="removeButton">
				<button ng-click="subtraction()">Remove A Quote!</button>
				<input ng-model="toRemove" ng-show="toggleremove" />
				<button ng-click="removeData()" ng-show="toggleremove">Remove this crap!</button>
			</div>
			<div class="filterButton">
				<button ng-click="toFilter()">Filter These Quotes By:</button>
				<select ng-show="togglefilter">
				<option value="text">Quote</option>	
				<option value="author">Author</option>
				</select>
				<input ng-show="togglefilter" ng-model="searcher"></input>
			</div>
		</div>
	</div> <!-- end container -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
</body>
</html>
